<div class="row" ng-controller="employeeController">
 <div class="col-sm-7 mailContent">
  <div class="row">
   <div class="col-sm-12">
    <div class="row center_div">
     <div class="col-lg-1">
      <button class="btn btn-primary">+ Add</button>
     </div>
     <div class="col-lg-offset-1 col-lg-10">
      <input type="search" class="form-control" placeholder="Search" ng-model="search"/>
     </div>          
    </div>
    <br/>
    <br/>
    <br/>
    <div class="row center_div">
     <div class="col-lg-12">
      <table class="table table-responsive">
       <tr>
        <td>Id</td>
        <td>Employee Name</td>
        <td></td>
        <td></td>
        <td></td>
       </tr>
       <tr ng-repeat="employee in (employees | filter:search)">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td><a href="">view</a></td>
        <td><a href="">update</a></td>
        <td><a href="">delete</a></td>     
       </tr>
       
      </table>
     </div>     
    </div>   
    
   </div>
  </div>
 </div>
</div>
